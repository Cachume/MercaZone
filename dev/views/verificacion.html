<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Ventas - MercaZone</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .chart-container {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Ventas por Mes (Ejemplo de Datos Planos)</h2>
    <canvas id="ventasChart"></canvas>
  </div>

  <script>
    // Datos planos (simulados)
    const etiquetas = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"];
    const valores = [10, 25, 18, 32, 40, 28];

    // Crear gráfico
    const ctx = document.getElementById("ventasChart");

    new Chart(ctx, {
      type: "bar", // tipos posibles: bar, line, pie, doughnut, radar
      data: {
        labels: etiquetas,
        datasets: [{
          label: "Ventas realizadas",
          data: valores,
          backgroundColor: [
            "#3b82f6", "#22c55e", "#f59e0b", "#ef4444", "#8b5cf6", "#06b6d4"
          ],
          borderColor: "#1e3a8a",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "#333" }
          },
          tooltip: {
            backgroundColor: "#111",
            titleColor: "#fff",
            bodyColor: "#fff"
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: "Cantidad de Ventas" }
          },
          x: {
            title: { display: true, text: "Meses del Año" }
          }
        }
      }
    });
  </script>
</body>
</html>
